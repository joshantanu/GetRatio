<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Get Ratio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer="defer" src="./static/js/main.js"></script>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div>
                <div class="text-start">
                    RATIO CALCULATOR
                </div>
            </div>
        </div>
    </header>
    <div class="container-sm pt-3">
        <div class="row mb-4">
            <div class="col">
                <input type="tel" id="val1" onchange="updateAnswer(this)" class="form-control" placeholder="IF">
            </div>
            <div class="col">
                <input type="tel" id="val2" onchange="updateAnswer(this)" class="form-control" placeholder="THIS">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="tel" id="val3" onchange="updateAnswer(this)" class="form-control" placeholder="" value="100">
            </div>
            <div class="col">
                <input type="tel" id="answer" readonly class="form-control">
            </div>
        </div>

    </div>
</body>

</html>
